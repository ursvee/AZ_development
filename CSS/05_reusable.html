<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable class</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin: 10px;
        }

        .rounded {
            border-radius: 50%;
        }

        .border-2 {
            border: 10px solid gold;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box rounded"></div>
    <div class="box border-2"></div>
</body>

</html>
