<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,
        span,
        a {
            color: #fff;
        }

        h1 {
            background-color: tomato;
            display: inline;
        }

        span {
            background-color: royalblue;
            display: block;
            width: 300px;
            margin: 30px 0;
        }

        a {
            background-color: orangered;
            display: inline-block;
            width: 300px;
        }

        h2 {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Block element</h1>
    <span>Inline element</span>
    <a href="#">Inline-block</a>
    <h2>None</h2>
</body>

</html>
