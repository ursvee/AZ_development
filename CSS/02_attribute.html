<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>

    <style>
      a[target] {
        color: tomato;
      }
      a[target="_blank"] {
        color: gold;
      }
      input[type="submit"] {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com" target="_blank">Google</a>
    <input type="submit" value="Send" />
  </body>
</html>
