<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ichi</title>
  </head>
  <body>
    <form action="">
      <label for="name">Text:</label>
      <input
        type="text"
        name=""
        id="name"
        maxlength="5"
        placeholder="Name"
      /><br /><br />
      <label for="">Number:</label>
      <input type="number" name="" id="" /><br /><br />
      <label for="">Email:</label>
      <input type="email" name="" id="" /><br /><br />
      <label for="">Color:</label>
      <input type="color" name="" id="" /><br /><br />
      <label for="">Date:</label>
      <input type="date" name="" id="" /><br /><br />
      <label for="">Date Time Local:</label>
      <input type="datetime-local" name="" id="" /><br /><br />
      <label for="">File:</label>
      <input type="file" name="" id="" /><br /><br />
      <label for="">Multi Files:</label>
      <input type="file" name="" id="" multiple /><br /><br />
      <label for="">Hidden:</label>
      <input type="hidden" value="Hidden element" /><br /><br />
      <label for="">Month:</label>
      <input type="month" name="" id="" /><br /><br />
      <label for="">Range:</label>
      <input type="range" name="" id="" min="0" max="5" value="1" /><br /><br />
      <label for="">Radio:</label>
      <input type="radio" name="gender" id="male" /><label for="male"
        >Male</label
      >
      <input type="radio" name="gender" id="female" /><label for="female"
        >Female</label
      ><br /><br />
      <label for="">Checkbox:</label>
      <input type="checkbox" name="language" id="japanese" /><label
        for="japanese"
        >Japanese</label
      >
      <input type="checkbox" name="language" id="english" /><label for="english"
        >English</label
      >
      <input type="checkbox" name="language" id="burmese" /><label for="burmese"
        >Burmese</label
      ><br /><br />
      <label for="">Submit:</label>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
