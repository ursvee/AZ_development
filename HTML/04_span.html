<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span</title>
  </head>
  <body>
    <!-- Inline elements don't care width & height -->
    <span
      style="
        width: 30%;
        height: 100px;
        color: azure;
        background-color: tomato;
        font-size: larger;
      "
    >
      Hello World
    </span>
  </body>
</html>
