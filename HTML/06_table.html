<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <thead>
        <th colspan="3">Montly Usage</th>
      </thead>
      <tbody>
        <tr>
          <th>No</th>
          <th>Items</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>Coca Cola</td>
          <td>$5</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>100+</td>
          <td>$3.5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>$8.5</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
