<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form san</title>
  </head>
  <body>
    <form action="">
      <label for="">Data List:</label>
      <input type="text" name="" id="" list="countries" /><br /><br />
      <datalist id="countries">
        <option value="America">America</option>
        <option value="Burmese">Burmese</option>
        <option value="Japanese">Japanese</option>
        <option value="Chinese">Chinese</option>
      </datalist>
      <label for="">Option Group:</label>
      <select name="" id="">
        <option value="" hidden selected>Choose</option>
        <optgroup label="Brand">
          <option value="samsaung">Samsaung</option>
          <option value="apple">Apple</option>
        </optgroup>
        <optgroup label="Model">
          <option value="s24 ultra">S24 Ultra</option>
          <option value="16 pro max">16 Pro Max</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
